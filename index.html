<!DOCTYPE html>
<!-- <script src="myscripts.js"></script> -->
<html>
<head>
	<title>My Webpage</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
<header class="header">
<div class="logo">
    <img src="logo.png" alt="Logo">
    <h1>My Webpage</h1>
</div>
<nav>
    <a href="#home">Home</a>
    <a href="#test">Test</a>
    <a href="#about">About Us</a>
</nav>
</header>
<section id="home" class="section home" data-syntax="&lt;section id=&quot;home&quot;&gt;">
<!-- Content for Home section goes here -->
</section>
<section id="test" class="section test" data-syntax="&lt;section id=&quot;test&quot;&gt;">

<div class="">
	<form class="box form" method="post" action="" enctype="multipart/form-data">
			<label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
			<input class="box__file image-upload" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
	
		  <label for="patient-name">Patient Name</label>
		  <input type="text" id="patient-name" placeholder="Enter patient name...">
	  
		  <label for="dialog-box">Dialog Box (Left or Right Eye)</label>
		  <select id="dialog-box">
			  <option value="left">Left Eye</option>	
			  <option value="right">Right Eye</option>
		  </select>
		  <label for="age">Age</label>
		  <input type="text" id="age" placeholder="Enter patient age...">
	  
			<button class="box__button" type="submit">Test</button>

	</form>
</div>
</section>
<section id="about" class="section about" data-syntax="&lt;section id=&quot;about&quot;&gt;">
<!-- Content for About Us section goes here -->
</section>

<script src="your_javascript_file.js"></script>
</body>
